<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <title>Add React to a Website</title>
    <meta charset="UTF-8" />

    <!-- Load Babel - used to parse JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React's core library-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const root = ReactDOM.createRoot(document.getElementById('root'))

        const names = ["diogo", "guilherme", "subarna"]
        const numbers = [3, 4, 5, 6, 7]

        const Names = () => (

         

            <ul>
                <li> {names[0]} </li>
                <li> {names[1]} </li>
                <li> {names[2]} </li>
            </ul>

        )

        const Sum = () => (

            <div>default</div>

            /*
                use array.reduce() to place the sum of all the items in the HTML as follows:
                "Sum of all the items: 25"
            */

        )

        const NavBar = () => (

            <nav>
                <img id="nav-img" src="https://bit.ly/3AwQRV1" />
                <p>Hello User</p>
            </nav>

        )
        const MainTitle = () => (

            <div>
                <h2>REACT INTRODUCTION</h2>
            </div>

        )

        const MainButton = () => (
            <a href="https://reactjs.org">
                <button className="btn">BUTTON</button>
            </a>
        )

        const Gallery = () => (
            <div id="gallery">
                <h2>GALLERY</h2>
                <img src="https://bit.ly/3iMeumb" />
                <img src="https://bit.ly/3iLPn32" />
                <img src="https://bit.ly/3BrDAhE" />
                <img src="https://bit.ly/3lsRQkz" />
            </div>
        )

        root.render(

            <div>

                <NavBar />

                <MainTitle />

                <Names />
                <Sum />

                <MainButton />
                <Gallery />

            </div>
        )
    </script>

</body>

</html>
